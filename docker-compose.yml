version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cache_crm_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cache_crm
    ports:
      - "5432:5432"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm_network

  redis:
    image: redis:7-alpine
    container_name: cache_crm_redis
    ports:
      - "6379:6379"
    networks:
      - crm_network

  backend-node:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
    container_name: cache_crm_backend_node
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/cache_crm
      REDIS_URL: redis://redis:6379
      JWT_SECRET: supersecretkey
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - crm_network

  backend-python:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    container_name: cache_crm_backend_python
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/cache_crm
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - crm_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cache_crm_frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend-node
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  postgres_data:
